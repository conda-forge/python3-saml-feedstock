{% set version = "1.15.0" %}

package:
  name: python3-saml
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/python3-saml/python3-saml-{{ version }}.tar.gz
  sha256: 8c68b31739471faffb93dcdfe3bcab375b9d6a0459cab7fa9cb0d7d874ecf0b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - poetry >=1.1.15
    - setuptools >= 40.1.0
    - wheel
  run:
    - python >=3.6
    - isodate >=0.6.1
    - xmlsec >=1.3.9
    - lxml >=4.6.5,!=4.7.0

test:
  imports:
    - onelogin
    - onelogin.saml2

about:
  home: https://github.com/onelogin/python3-saml
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Onelogin Python Toolkit. Add SAML support to your Python software using this library

extra:
  recipe-maintainers:
    - jaimergp
